<section class="status-container">
    <h6 class="status-title">Qual o status de pagamento?</h6>
    <div class="card-check-container">
        <mat-radio-group [(ngModel)]="status" name="status" aria-label="Select an status">
            <mat-radio-button class="card-check" [value]="1">Não está pago </mat-radio-button>
            <mat-radio-button class="card-check" [value]="2">Já está pago </mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="data">
        <h6 class="status-title">Em qual data foi realizado?</h6>
        <div class="datapiker">
            <mat-form-field appearance="fill" (click)="picker.open()">
                <mat-label>date do pedido</mat-label>
                <input [(ngModel)]="date" name="date" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="btn-container">
        <button [disabled]="!status" class="login-button" (click)="next()">Salvar</button>
    </div>
</section>
